<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" href="../css/register.css">
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script language="JavaScript" src="../js/register.js"></script>
	</head>

	<body>
		
		<div class="nev">
			<div class="img_nav">
				<div class="header">
			<font color="#428BCA" size="5">wellcome&nbsp;to &nbsp;惠东</font>
		</div>
				<div class="nev-1">
					<a href="#">
						<h3>个人注册</h3>
					</a>
					<div id="profile" class="tab-pane">
						<form class="sui-form">

							<div class="input-prepend">
								<input id="username" type="text" required placeholder="请输入用户名">
								<label id="usernameLabel" class="warning">*</label>
							</div>

							<div class="input-prepend">
								<input id="FristPassword" type="password" required placeholder="请输入密码">
								<label id="FristPasswordLabel" class="warning">*</label>
							</div>

							<div class="input-prepend">
								<input id="SecondPassword" type="password" required placeholder="请确认密码">
								<label id="SecondPasswordLabel" class="warning">*</label>
							</div>

							<div class="logined">
								<input type="submit" value="注册" />

							</div>

						</form>

					</div>
				</div>
			</div>

		</div>

	</body>

</html>
